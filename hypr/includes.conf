# This content was generated by nwg-shell-config. Do not modify it manually.

# VARIABLES
$term = foot
$browser = MOZ_ENABLE_WAYLAND=1 firefox
$filemanager = nautilus
$editor = gedit
$launcher = nwg-drawer
$exit = nwg-bar -t hyprland.json -p center -a middle -i 48 -s hyprland-2.css

# AUTOSTART
exec-once = rm /tmp/nwg-shell-check-update.lock
exec-once = swaync -c /home/pranav/.config/swaync/hyprland.json -s /home/pranav/.config/swaync/hyprland-2.css
exec-once = nm-applet --indicator
exec = nwg-drawer -r -c 6 -is 64 -fscol 2 -s hyprland-2.css -term foot
exec = nwg-panel -c hyprland-2 -s hyprland-2.css
exec = nwg-shell-check-updates
exec = swayidle timeout 1200 nwg-lock timeout 1800 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"'
exec-once = nwg-shell-config

# GENERAL SETTINGS
general {
    border_size = 1
    no_border_on_floating = false
    gaps_in = 3
    gaps_out = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    extend_border_grab_area = true
    hover_icon_on_border = true
}

# DWINDLE LAYOUT
dwindle {
    pseudotile = false
    force_split = 0
    preserve_split = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = false
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# MASTER LAYOUT
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_is_master = true
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
}

# INPUT DEVICES
input {
    kb_layout = us
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1
    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 1.0
        tap-to-click = true
    }
}
